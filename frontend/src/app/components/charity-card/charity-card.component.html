
<div class="card">
        <a (click)="onSelect()" class="card clickable">
            <div class="card-img">
                <img src="{{ charity.thumbnail_name }}" />
            </div>
            <div class="card-block">
                <h4 class="card-title">
                    {{ charity.name }}
                </h4>
            </div>
        </a>
</div>
